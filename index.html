<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
<div class = "wrapper">
  <div class="head">memory</div>
<div class = "grid-container">
 <div class = "grid-item item1"> Select Theme</div>
 <div class = "grid-item item2"><button id="number" class = "number" value="number"> Numbers</button></div>
  <div class = "grid-item item3"><button id="icon" class = "icon" value="icon">Icons</button> </div>

 <div class = "grid-item item4"> Number of Players</div>
  <div class = "grid-item item5"><button class="single" value="1"> 1</button></div>
  <div class = "grid-item item6"><button class="dual" value="2"> 2</button></div>
  <div class = "grid-item item7"><button class="triple" value="3"> 3</button></div>
  <div class = "grid-item item8"><button class="multi" value="4"> 4</button></div>

  <div class = "grid-item item9">Grid Size</div>
  <div class = "grid-item itema"><button class = "4x4"> 4x4</button></div>
  <div class = "grid-item itemb"><button class = "6x6"> 6x6</button></div>

  <div class = "grid-item itemc"><a href="./home.html"><button class = "start"> Start Game</button></a></div>
</div>
</div>

 <script src="script.js"></script>
</body>
</html>
